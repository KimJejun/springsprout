<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Flickr Image Searcher</title>
<style type="text/css">
html, body {
	font: normal 11px Tahoma;
	color: #333;
}

a {
	outline: none;
}

.flickrImg {
	opacity : 0.67;
	padding: 1px 1px;
	border: 1px solid #CCC;
}

.flickrImg:HOVER, .flickrImgSelected {
	opacity : 1;
	border: 1px solid black;
}

.flickerBtnNext:HOVER, .flickerBtnPrev:HOVER, .flickerMoveFirst:HOVER, .flickerMoveLast:HOVER, .movePageTo:HOVER {
	cursor: pointer;
	font-weight: bold;
}

.flickrThumbnail {
	width: 315px; height: 375px; float: left;
}

.flickrDetail {
	width: 500px; height: 375px; float: left;
}

.flickrIndicator {
	background: transparent url('ajax-loader.gif') no-repeat center;
}

</style>
<script type="text/javascript" src="<c:url value="/resources/js/framework/jquery-1.4.2.min.js"/>"></script>
<script type="text/javascript" src="jquery.flicker.js"></script>
<script type="text/javascript">
$(function() {
	$( '#textSearch').val( 'vancuber');
	$( '#btnSearch').click( function(){
		getImgFromFlick();
	});
	$( '#textSearch').keyup(function(e) {
		if(e.keyCode == 13) {
			getImgFromFlick();
		}
	});

	function getImgFromFlick() {
		$( '#searchResult').favoriteFlickr( {
			method : 	'flickr.photos.search',
			api_key : 	'77f7a3eb07331902b582e1db782aeb57',
			format : 	'json',
			text :		$( '#textSearch').val()
		});
	}
});
</script>
</head>
<body>
<input type="text" id="textSearch"></input>
<button id="btnSearch">검색</button><br/>
<div id="searchResult" style="width: 815px; height: 375px; float:left" >
</div>
</body>
</html>
